<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>报告信息</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .report {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table td {
            padding: 10px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        table td:first-child {
            font-weight: bold;
        }

        .image {
            text-align: center;
            margin-top: 20px;
        }

        .image img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="report">
        <h1>报告信息</h1>
        <table>
            <tr>
                <td>委托单位：</td>
                <td>上海清力水处理技术有限公司</td>
            </tr>
            <tr>
                <td>报告编号：</td>
                <td>ZKGX20240912-02-05-002</td>
            </tr>
            <tr>
                <td>样品名称：</td>
                <td>非氧化性杀菌剂</td>
            </tr>
            <tr>
                <td>型号：</td>
                <td>Micro Treat TF</td>
            </tr>
            <tr>
                <td>签发日期：</td>
                <td>2024.09.24</td>
            </tr>
            <tr>
                <td>有效期：</td>
                <td>12个月</td>
            </tr>
        </table>

    </div>
</body>
</html>
